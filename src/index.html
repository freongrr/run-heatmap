<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create a heatmap layer</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="./lib/mapbox-gl-js_v2.3.0_mapbox-gl.css" rel="stylesheet">
    <script src="./lib/mapbox-gl-js_v2.3.0_mapbox-gl.js"></script>
    <script src="./lib/turf_v6.3.0_turf.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div id="map"></div>

<div id="loadOverlay">
    <div>Loading...</div>
</div>

<div id="mapControls">
    <span class="control">
        <label for="yearSelect">Year:</label>
        <select id="yearSelect"></select>
    </span>
    <span class="control">
        <label for="samplingSelect">Data sampling:</label>
        <select id="samplingSelect"></select>
    </span>
    <span class="control">
        <label for="rawDataSelect">Raw data:</label>
        <select id="rawDataSelect"></select>
    </span>
</div>

<div id="trackOverlay">
    <div id="selectedTracks"></div>
    <div class="track-details">
        <div class="track-details-links two-columns">
            <div class="track-details-links-left"><a href="">← Back</a></div>
            <div class="track-details-links-right"><a href="">Open in Strava ↑</a></div>
        </div>

        <h2>Evening Run</h2>
        <div class="track-details-datetime">2021-06-13 17:30</div>

        <div class="track-details-timeline-wrapper">
            <div>
                <button>&gt;</button>
            </div>
            <div>
                <div class="track-details-timeline">
                    <div class="track-details-timeline-bar"></div>
                    <div class="track-details-timeline-cursor"></div>
                </div>
                <div class="track-details-numbers">
                    <div class="track-details-numbers-distance">Distance: 6.03km</div>
                    <div class="track-details-numbers-duration">Time: 31m 45s</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./map.js"></script>
<script src="./gpxConverter.js"></script>
<script src="./mapControls.js"></script>

</body>
</html>
